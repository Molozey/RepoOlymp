version: "3.9"

services:
  backend-litestar:
    restart: always
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      args:
        progress: plain

    volumes:
      - './backend:/backend'

    ports:
      - "${LITESTAR_API_PORT}:${LITESTAR_API_PORT}"

    healthcheck:
      test: curl --fail http://localhost:${LITESTAR_API_PORT}/testing || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - linknet

    env_file: .env

