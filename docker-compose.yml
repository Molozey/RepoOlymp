  database:
    image: postgres
    restart: always

    volumes:
      - ./database/volume:/var/lib/postgresql/data

    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password

    ports:
      - "5432:5432"
    networks:
      - linknet

